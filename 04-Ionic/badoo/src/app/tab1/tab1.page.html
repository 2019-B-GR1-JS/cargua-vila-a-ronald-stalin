<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-icon name="heart-empty"></ion-icon>
          </ion-col>
          <ion-col>
            badoo
          </ion-col>
          <ion-col>
              <ion-icon name="options"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-img width="50" height="50" src="https://i.pinimg.com/564x/85/5e/94/855e94e6f40a1aa8273580de6c0ade57.jpg">
      </ion-img>
      <ion-grid>
        <ion-row align-items: center>
          <ion-col align-self: flex-start>
            <ion-fab-button color="light" expand="block" shape="round">
              <ion-icon name="close"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col align-self: stretch>
            <ion-fab-button color="light" expand="block" shape="round">
              <ion-icon name="star"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col align-self: center>
            <ion-fab-button color="light" expand="block" shape="round">
              <ion-icon name="heart-empty"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
